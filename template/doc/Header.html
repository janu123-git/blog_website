<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-5 pt-1">
              <a class="link-secondary "style="font-size:30px; text-decoration:none;" href="/">blog website</a>
            </div>
            <!-- <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="#">Large</a>
            </div> -->
            <div class="col-3">
              <form action="{%url 'searchitem'%}"method="GET"style="display:flex">
                <input type="text"name="search"class="form-control">
               <button class="btn btn-primary mx-2 "type="submit">search</button>
              </form>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              {% if not user.is_authenticated %}
    <a class="btn btn-md btn btn-secondary mx-3" href="{% url 'login' %}">Login</a>
    <a class="btn btn-md btn btn-warning" href="{% url 'register' %}">Register</a>
{% else %}
    <a class="btn btn-md btn btn-secondary mx-3" href="{% url 'dashboard'%}">Dashboard</a>
    <a class="btn btn-md btn btn-warning" href="{% url 'logout_view' %}">Logout</a>
{% endif %}
            </div>
          </div>
        </header>
      
        <div class="nav-scroller py-1 mb-2">
          <nav class="nav d-flex mx-auto"style="justify-content:space-around">
            <a href="/"class="p-2 link-secondary text-decoration-none text-capitalize">home</a>
            {%for nav in navitem%}
            <a class="p-2 link-secondary text-decoration-none text-capitalize" href="{%url 'show' nav.id %}">{{nav.Navname }}</a>
            {%endfor%}
            
          </nav>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
    </body>
    </html>
